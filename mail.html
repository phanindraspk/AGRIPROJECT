<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Shoes Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
        }

        .header {
            background: #ff5722;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        .product-row {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .price {
            color: #ff5722;
            font-weight: bold;
        }

        .view-more {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }

        .footer {
            display: none;
            padding: 20px;
            background: #f8f8f8;
            text-align: center;
        }

        .footer-content {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>Shoes</h1>
        </div>

        <!-- Products -->
        <div class="product-row">
            <div class="product">
                <a href="http://example.com/product1">
                    <img src="product1.jpg" alt="Product 1">
                    <p class="price">NPR17.28</p>
                </a>
            </div>
            <div class="product">
                <a href="http://example.com/product2">
                    <img src="product2.jpg" alt="Product 2">
                    <p class="price">NPR17.45</p>
                </a>
            </div>
        </div>
        <!-- More product rows... -->

        <!-- View More Link -->
        <a href="#" class="view-more" id="viewMore">View more</a>

        <!-- Footer -->
        <div class="footer" id="footer">
            <p class="footer-content">
                Popular Categories:<br>
                Men's Casual Shoes<br>
                Womenâ€™s Pumps<br>
                <!-- More categories... -->
            </p>
        </div>
    </div>

    <script>
        document.getElementById('viewMore').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('footer').style.display = 'block';
        });
    </script>

</body>

</html>
